services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: jobmatch_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - jobmatch_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  neo4j:
    image: neo4j:5.14-community
    container_name: jobmatch_neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - jobmatch_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    # Using pre-built image from Docker Hub
    image: mvyas7/job-hunt-ai-backend:v1.2.0
    container_name: jobmatch_backend
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      elasticsearch:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - jobmatch_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    # Using pre-built image from Docker Hub
    image: mvyas7/job-hunt-ai-frontend:v1.3.1
    container_name: jobmatch_frontend
    entrypoint: ["/bin/sh", "-c"]
    command: ["npm start"]
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jobmatch_network
    restart: unless-stopped

volumes:
  elasticsearch_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  jobmatch_network:
    driver: bridge
